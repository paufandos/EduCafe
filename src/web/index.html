<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Grupo A">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap');
  </style>

  <script src="https://kit.fontawesome.com/16ac316f21.js" crossorigin="anonymous"></script>
  <script src="./js/datos.js"></script>
  <script src="./js/tienda.js"></script>

  <title>Educafe</title>
</head>

<body>
  <header>
    <nav class="c-nav">
      <div class="c-nav__item">
        <img class="c-nav__logo" src="./assets/img/logo-01.png" alt="educafe_logo" onclick="inicio()">
      </div>
      <div class="c-nav__item  c-nav__item--center">
        <img class="c-nav__title " src="./assets/img/EducaCafe-3.png" alt="educafe_title">
      </div>
      <div class="c-nav__item">
        <i id="login_icon" class="c-icon fa-solid fa-user" onclick="window.login.showModal()"></i>
        <i id="cart_icon" class="c-icon fa-solid fa-cart-shopping"></i>
      </div>
    </nav>
  </header>
  <main id="main" class="c-main">

    <div id="l-columns-3" class="l-columns-3">
    </div>

    <div class="c-products">
      <div class="c-item">
        <div class="c-item__img">
          <div class="c-item__title">Lomo Papas</div>
        </div>
        <div class="c-item__footer">
          <div class="c-item__icon c-item__icon--left">
            <i class="c-icon fa-solid fa-circle-info"></i>
          </div>
          <div class="c-item__price">2.50 €</div>
          <div class="c-item__icon c-item__icon--right">
            <i class="c-icon c-icon--alternativo fa-solid fa-cart-plus"></i>
          </div>
        </div>
    </div>
    </div>
  </main>

  <footer class="c-footer">
    <div class="l-flex l-flex--justify-content-center l-flex--align-items-center">
      <a class="c-footer__item" href="">Terminos</a>
      <a class="c-footer__item" href="">Politica de privacidad</a>
      <a class="c-footer__item" href="">Contacto</a>
    </div>
    <div class="c-footer__item c-footer__item--blanco">Pavela Enterprise &copy; 2022-2023</div>
  </footer>


<!-- Componente HTML para dialogos modal FORMULARIO LOGIN -->
<dialog id="login" class="c-modal">
  <div class="c-modal__content">
    <form class="c-login">
      <label class="c-login__label" for="usuario">Usuario</label>
      <input class="c-login__input" id="usuario" type="text" name="usuario" placeholder="escribe aquí tu nombre de usuario">

      <label class="c-login__label" for="password">Contraseña</label>
      <input class="c-login__input" id="password" type="password" placeholder="escribe aquí tu contraseña" name="password">

      <div class="c-login__contenido">
          <button class="c-button" type="submit" title="Ingresar" name="Ingresar">Inicia sesión</button><br><br>
          <a class="c-login__link" href="#">¿Has olvidado tu contraseña?</a>
      </div>
    </form>
    <div class="c-login-presentation">
      <div>
        Bienvenido a
      </div>
      <div>
        <img src="./assets/img/eduCafe-02.png" style="width: 300px;" alt="educafe_logo" onclick="inicio()">
      </div>
      <div>
        <a class="c-login__link" href="#">¿No tienes cuenta? Regístrate</a>
        <button class="c-button ">Regístrarse</button>&nbsp;&nbsp;&nbsp;
        <button class="c-button c-button--alternativo" onclick="window.login.close();" href="#">Cerrar</button>
      </div>
    </div>
  </div>
</dialog>

  <!-- Componente HTML para dialogos modal DETALLE PRODUCTO -->
  <dialog id="detalleProducto">


  </dialog>

  <!-- Componente HTML para dialogos modal CARRITO -->
  <dialog id="carrito">


  </dialog>

  <!-- Componente HTML para dialogos modal HISTORIAL CARRITO -->
  <dialog id="historialCarrito">

  </dialog>

  <!-- Componente HTML para dialogos modal FORMULARIO DE PAGO -->
  <dialog id="pago" class="c-modal">

  </dialog>

</html>
